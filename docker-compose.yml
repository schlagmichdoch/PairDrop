version: "3"
services:
  node:
    image: "node:lts-alpine"
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    command: ash -c "npm i && npm run start:prod"
#    command: ash -c "npm i && npm run start:prod -- --include-ws-fallback"
    restart: unless-stopped
    ports:
      - "8082:3000"
#      - "3000:3000"
